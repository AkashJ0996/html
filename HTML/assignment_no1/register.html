<!--8. Create a registration form for a hackathon, (Include form validation).-->

<!DOCTYPE html>
<html>
    <head>
       <title>registration</title>
       
    </head>
 
    <body>
       <h1>Hackathon</h1>
       <h4>For Registration Add Your Details Down Below</h4>
       <form action="https://www.google.com" method="get" >
        <label for="fname"><b>First Name :</b></label>
        <input type="name" name ="fname" placeholder="Enter Your First Name"> 
        <label for="lname"><b>Last Name :</b></label>
        <input type="name" name ="lname" placeholder="Enter Your Last Name"><br>
        <br>
        
        <label for="email"><b>Email :</b></label>
        <input type="email" name ="email" placeholder="Enter Email"><br><br>
        
        <label for="password"><b>Password :</b></label>
        <input type="password" name ="password" placeholder="Enter password"><br><br>
        
        <label for="phone"><b>Phone No :</b></label>
        <input type="phone" name ="phone" placeholder="Enter Phone number ">
        <br><br>


        <label for="gender"><b>Gender :</b></label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="css">Female</label>
        
        <br><br>


        <button>Submit</button>

       </form>
    </body>
 </html>
