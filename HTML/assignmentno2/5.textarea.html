<!--5. Inside a form tag, add a text area with the name "note"-->

<!DOCTYPE html>
<html>
    <head>
       <title>notepad</title>
       
    </head>
 
    <body>
       <h1>Adding Text Area</h1>
    
       <form >
         <p><label for="notes">write your note:</label></p>
        <textarea name="note" rows="6" cols="50" placeholder="write your note here :"></textarea>
        <br>
        <input type="button" value="Save your note ">
        <input type="button" value="Edit your note ">
       </form>
    </body>
 </html>
