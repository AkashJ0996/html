<!--9. Inside form tag, add an input field that accepts only .png files.-->

<!DOCTYPE html>
<html>
    <head>
       <title>png</title>
       
    </head>
 
    <body>
       <h1>Accept only png files</h1>
       <form >
        <input type="file" name="Image" accept=".png">
       </form>  
    </body>
 </html>
